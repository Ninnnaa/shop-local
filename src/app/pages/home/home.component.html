<app-carousel></app-carousel>

<div div fxLayout="row" fxLayoutAlign="center center">
  <div class="title">
    <h1>{{'Categorii de produse' | translate}}</h1>
  </div>
</div>

<div class="card-data">
  <mat-card class="card" *ngFor="let card of categoriesList">
    <mat-card-content >
      <div>
        <h2>Produse </h2>
        <h2 class="products">{{card.name}}</h2>
      </div>

    </mat-card-content>
    <mat-card-footer class="margin-top">
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-flat-button (click)="goToProducts(card.name)">{{'Vezi produsele' | translate}}</button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
